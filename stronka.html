<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Blood Event</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #0b0f19;
            color: white;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            background: #131722;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #ff9900;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 30px;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ff9900;
        }

        .login-btn {
            background: linear-gradient(45deg, #ff4500, #ff9900);
            color: white;
            border: none;
            padding: 12px 25px;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            transition: 0.3s;
        }

        .login-btn:hover {
            opacity: 0.8;
        }

        .hero {
            text-align: center;
            padding: 150px 20px 80px;
            background: url('zdjecia/skrzynki.webp') no-repeat center/cover;
        }

        .hero h1 {
            font-size: 48px;
            text-transform: uppercase;
            font-weight: bold;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.7);
        }

        .cta-btn {
            background: linear-gradient(45deg, #ff4500, #ff9900);
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.3s;
        }

        .cta-btn:hover {
            opacity: 0.8;
        }

        .cases {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 50px 20px;
            flex-wrap: wrap;
        }

        .case {
            background: #1c2333;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 250px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .case:hover {
            transform: scale(1.05);
            box-shadow: 0px 0px 20px rgba(255, 153, 0, 0.5);
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #131722;
            margin-top: 50px;
        }
    </style>
</head>
