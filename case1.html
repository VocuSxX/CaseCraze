<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="your_csrf_token_here">
    <link rel="stylesheet" href="style.css">
    <title>First Blood Event</title>
</head>
<body>
    <header>
        <div class="logo">Case Craze</div>
        <nav>
            <ul>
                <li><a href="index.html">Strona Główna</a></li>
                <li><a href="cases.html">Skrzynki</a></li>
                <li><a href="promotions.html">Promocje</a></li>
                <li><a href="contact.html">Kontakt</a></li>
            </ul>
        </nav>
        <button class="login-btn">Zaloguj się</button>
    </header>
    <main>
        <section class="hero">
            <div class="carousel">
                <div class="carousel-wrapper">
                    <img src="grafiki/wep1.png" alt="Image 1" class="carousel-item">
                    <img src="grafiki/wep2.png" alt="Image 2" class="carousel-item">
                    <img src="grafiki/wep3.png" alt="Image 3" class="carousel-item">
                    <img src="grafiki/wep4.png" alt="Image 4" class="carousel-item">
                    <img src="grafiki/wep5.png" alt="Image 5" class="carousel-item">
                    <img src="grafiki/wep6.png" alt="Image 6" class="carousel-item">
                    <img src="grafiki/wep7.png" alt="Image 7" class="carousel-item">
                    <img src="grafiki/wep8.png" alt="Image 8" class="carousel-item">
                    <div id="myModal" class="modal">
                        <div class="modal-content">
                            <span class="close">&times;</span>
                            <h2 id="winMessage"></h2>
                            <img id="winImage" class="modal-image" alt="Wygrałeś">
                        </div>
                    </div>

                </div>
            </div>
            <button id="drawBtn" class="draw-btn">Losuj!</button>
            <div id="result" class="result"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 First Blood. Wszelkie prawa zastrzeżone.</p>
    </footer>

    <script>
        document.getElementById('drawBtn').addEventListener('click', function() {
            const images = document.querySelectorAll('.carousel-item');
            const randomIndex = Math.floor(Math.random() * images.length);
            const selectedImage = images[randomIndex];
            const resultText = `Wygrałeś: ${selectedImage.alt}`;

            // Wyświetlanie modala
            const modal = document.getElementById("myModal");
            const winMessage = document.getElementById("winMessage");
            const winImage = document.getElementById("winImage");

            // Ustawienie tekstu i obrazka w modalu
            winMessage.textContent = resultText;
            winImage.src = selectedImage.src;

            // Pokazanie modala
            modal.style.display = "block";
        });

        // Zamknięcie modala
        document.querySelector(".close").addEventListener('click', function() {
            const modal = document.getElementById("myModal");
            modal.style.display = "none";
        });

        // Kliknięcie poza modalem także zamyka modal
        window.addEventListener('click', function(event) {
            const modal = document.getElementById("myModal");
            if (event.target === modal) {
                modal.style.display = "none";
            }
        });
    </script>
</body>
</html>
