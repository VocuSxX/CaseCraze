<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>First Blood Event</title>

</head>
<body>
    <header>
        <div class="logo">Case Craze</div>
    
        <div class="nav-wrapper">
            <nav>
                <ul>
                    <li><a href="index.html">Strona Główna</a></li>
                    <li><a href="cases.html">Skrzynki</a></li>
                    <li><a href="promotions.html">Promocje</a></li>
                    <li><a href="contact.html">Kontakt</a></li>
                </ul>
            </nav>
        </div>
    
        <div class="login-wrapper">
            <div class="login-form">
                <input type="text" id="login" name="login" placeholder="Login" required>
                <input type="password" id="password" name="password" placeholder="Hasło" required>
                <button class="login-btn">Zaloguj się</button>
            </div>
        </div>
    </header>
    
    <main>
        <section class="hero">
            <form class="register-form">
                <h2>Rejestracja</h2>
        
                <label for="login"><b>Login</b></label>
                <input type="text" id="login" name="login" placeholder="Wpisz login" required>
        
                <label for="email"><b>Email</b></label>
                <input type="email" id="email" name="email" placeholder="Wpisz email" required>
        
                <label for="password"><b>Hasło</b></label>
                <input type="password" id="password" name="password" placeholder="Wpisz hasło" required>
        
                <label for="password-repeat"><b>Powtórz hasło</b></label>
                <input type="password" id="password-repeat" name="password-repeat" placeholder="Powtórz hasło" required>
        
                <label class="terms-label">
                    <input type="checkbox" id="terms" name="terms" required>
                    Akceptuję warunki umowy
                </label>
                </br>
                <button type="submit" class="register-btn">Zarejestruj się</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 First Blood. Wszelkie prawa zastrzeżone.</p>
    </footer>
</body>
</html>
